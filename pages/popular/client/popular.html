<template name="popular">
	<h1>Popular Recipes</h1>


	<table class="table table-striped">
		<thead>
			<tr><th>name</th><th>ingredients</th></tr>
		</thead>
		<tbody>
			{{#each recipe in List}}
	  		{{> teamrow t=recipe}}
			{{/each}}
		</tbody>
		<tfoot>
			<tr><th>You've reached the end</th></tr>
		</tfoot>
	</table>



</template>
