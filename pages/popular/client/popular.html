<template name="popular">

	<h1>Popular Recipes</h1>

	<table class="table table-striped">
		<col width="70">
		<col width="140">
		<col width="15">
		<thead>
			<tr><th>name</th><th>description</th></tr>
		</thead>
		<tbody>
			{{#each recipe in list}}
	  		{{> teamrow r=recipe}}
			{{/each}}
		</tbody>
		<tfoot>
			<tr><th>You've reached the end</th></tr>
		</tfoot>
	</table>

</template>

<template name="teamrow">
   <tr>
   	  <td><h5>{{r.name}}</h5></td>
   	  <td>{{r.des}}</td>
			<td>
				{{#if owner}}
					<button class='glyphicon glyphicon-trash' aria-label="Right Align"></button>
				{{/if}}
			</td>

   </tr>
</template>
